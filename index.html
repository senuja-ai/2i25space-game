<!DOCTYPE html>
<html>
<head>
  <title>üöÄ 2i ASTEROID</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #0a0f1e;
      color: #b0f0ff;
      overflow-x: hidden;
    }
    #gameContainer {
      position: relative;
      border: 3px solid #4a6fa5;
      background: #03050a;
      margin-top: 0;
      width: 100%;
      box-shadow: 0 0 30px #2a4c7c;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 70vh;
      background: radial-gradient(ellipse at top, #0b1a30, #010101);
      touch-action: none;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(3,15,30,0.8);
      color: #ffb87c;
      font-size: 36px;
      text-shadow: 0 0 15px cyan;
      visibility: hidden;
      text-align: center;
      backdrop-filter: blur(3px);
    }
    #leaderboard {
      width: 100%;
      max-width: 800px;
      border: 2px solid #2a5f8a;
      margin: 15px 0;
      background: #0d1424;
      color: #aad0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #1e3a5f;
    }
    #leaderboard h2 {
      text-align: center;
      margin: 10px 0;
      border-bottom: 2px dashed #4f8bc9;
      padding-bottom: 6px;
      letter-spacing: 2px;
    }
    #scoresList {
      list-style: none;
      padding: 10px;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 5px;
    }
    #scoresList li {
      border: 1px solid #2a4b77;
      margin: 2px;
      padding: 6px 4px;
      text-align: center;
      font-size: 15px;
      background: #101b2b;
      border-radius: 20px;
      color: #ceecff;
    }
    #scoresList li strong {
      color: #f5e56b;
      text-shadow: 0 0 5px orange;
    }
    #countdownOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 120px;
      font-weight: bold;
      color: #fff9d7;
      background: rgba(0,10,30,0.8);
      z-index: 10;
      visibility: hidden;
      text-shadow: 0 0 30px cyan, 0 0 60px blue;
    }
    #nameOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,20,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      backdrop-filter: blur(6px);
    }
    #nameOverlay div {
      background: #121f30;
      padding: 30px;
      border: 3px solid #3b82c4;
      border-radius: 40px;
      text-align: center;
      color: #ddf2ff;
      box-shadow: 0 0 50px #0066ff;
    }
    #nameOverlay input {
      padding: 12px;
      font-size: 18px;
      background: #1f2e42;
      border: 2px solid #0af;
      color: white;
      border-radius: 40px;
      text-align: center;
    }
    #nameOverlay button {
      padding: 12px 30px;
      font-size: 20px;
      margin-top: 15px;
      cursor: pointer;
      background: #0a2a44;
      border: 2px solid #3ea0ff;
      color: white;
      border-radius: 50px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #nameError {
      color: #ff7b72;
      text-shadow: 0 0 5px red;
    }
    #mobileHint {
      color: #7aa9d9;
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üöÄ 2I ASTEROID Game ¬∑ 3 LIVES</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div id="overlay"></div>
    <div id="countdownOverlay"></div>
  </div>
  <div id="mobileHint">‚¨ÜÔ∏è tap TOP half = UP | tap BOTTOM half = DOWN ‚¨áÔ∏è</div>
  <div id="leaderboard">
    <h2> LEADERBOARD </h2>
    <ul id="scoresList"></ul>
  </div>

  <!-- Name overlay -->
  <div id="nameOverlay">
    <div>
      <h2>üöÄ Enter your first name</h2>
      <input id="nameInput" type="text" placeholder="e.g. Alex" value="Alex">
      <br>
      <button id="startBtn">BEGIN VOYAGE</button>
      <p id="nameError" style="color: #ffa07a; display: none;">Name not found. Try again.</p>
    </div>
  </div>

  <script>
    (function() {
      // ---------- LOCAL STORAGE SCORES (no Supabase) ----------
      // Using localStorage instead of Supabase for reliability
      
      const names = [
        "Andrew","Ahmed","Aimen","Alexandra","Alvina","Anabelle","Anas","Aneeqa","Arta","Asya","Augus",
        "Ayeza","Aymen","Bodhit","Carolina","Daria","Emma","Paknine","Helin","Hussein","Iasmina",
        "Jannatul","Jeet","Jonas","Karina","Karl","Khaliil","Kiarad","Kruthika","Logan","Lohita",
        "Louis","Luca","Laasya","Mahnaz","Milena","Milo","Navid","Pannini","Rinko","Raamish","Sam",
        "Selini","Senuja","Artemis","Shaazil","Sofiia","Soha","Sorena","Spandana","Sunny","Taha",
        "Tymur","Volodymyr","Wania","Zakariya","Zidane","Zoha"
      ];

      let playerName = "";
      let scores = {};

      // Initialize scores from localStorage
      function initScores() {
        const saved = localStorage.getItem('asteroidScores');
        if (saved) {
          scores = JSON.parse(saved);
        } else {
          // Initialize all names with 0
          names.forEach(name => {
            scores[name] = 0;
          });
          localStorage.setItem('asteroidScores', JSON.stringify(scores));
        }
      }
      initScores();

      function saveScore(name, score) {
        if (scores[name] < score) {
          scores[name] = score;
          localStorage.setItem('asteroidScores', JSON.stringify(scores));
          updateLeaderboard();
        }
      }

      function updateLeaderboard() {
        const ul = document.getElementById("scoresList");
        ul.innerHTML = "";
        
        // Sort scores
        const sorted = Object.entries(scores)
          .sort(([,a], [,b]) => b - a)
          .slice(0, 30); // Show top 30
        
        sorted.forEach(([player, score]) => {
          const li = document.createElement("li");
          if (player === playerName) {
            li.innerHTML = `<strong>${player}: ${score}</strong>`;
          } else {
            li.innerHTML = `${player}: ${score}`;
          }
          ul.appendChild(li);
        });
      }
      updateLeaderboard();

      // Name handling
      function handleNameSubmit() {
        const input = document.getElementById("nameInput").value.trim();
        // Case insensitive match
        const match = names.find(n => n.toLowerCase() === input.toLowerCase());

        if (match) {
          playerName = match;
          document.getElementById("nameOverlay").style.display = "none";
          startCountdown();
        } else {
          document.getElementById("nameError").style.display = "block";
        }
      }

      document.getElementById("startBtn").addEventListener("click", handleNameSubmit);
      document.getElementById("nameInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleNameSubmit();
      });

      // ---------- GAME SETUP ----------
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");
      const countdownOverlay = document.getElementById("countdownOverlay");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.7;
        if (ship) {
          ship.x = canvas.width - 100;
          ship.y = Math.min(Math.max(ship.y, 20), canvas.height - ship.height - 20);
        }
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // Game variables
      let ship = {
        x: canvas.width - 100,
        y: canvas.height / 2 - 30,
        width: 55,
        height: 55,
      };
      const SHIP_SPEED = 5;
      let upPressed = false, downPressed = false;
      let asteroids = [];
      let score = 0;
      let lives = 3;
      let gameOver = false;
      let gameActive = false;
      let particles = [];
      let stars = [];
      let planet = { x: -400, y: 100, size: 75 };
      let animationFrame;

      // Initialize stars
      function initStars(count = 100) {
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2.5 + 0.8,
            speed: Math.random() * 0.6 + 0.2,
            brightness: Math.random() * 0.7 + 0.3
          });
        }
      }
      initStars();

      // Particle system
      function spawnParticles(px, py, color = "#ffaa33", count = 15) {
        for (let i = 0; i < count; i++) {
          particles.push({
            x: px,
            y: py,
            dx: (Math.random() - 0.5) * 8,
            dy: (Math.random() - 0.5) * 8,
            size: Math.random() * 10 + 3,
            color: color,
            life: 1.0
          });
        }
      }

      // Controls
      window.addEventListener("keydown", (e) => {
        if (!gameActive) return;
        if (e.key === "ArrowUp" || e.key === "w" || e.key === "W") {
          upPressed = true;
          e.preventDefault();
        } else if (e.key === "ArrowDown" || e.key === "s" || e.key === "S") {
          downPressed = true;
          e.preventDefault();
        }
      });
      
      window.addEventListener("keyup", (e) => {
        if (e.key === "ArrowUp" || e.key === "w" || e.key === "W") {
          upPressed = false;
        } else if (e.key === "ArrowDown" || e.key === "s" || e.key === "S") {
          downPressed = false;
        }
      });

      // Touch controls
      function handleTouchStart(e) {
        e.preventDefault();
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        if (!touch) return;

        const touchY = touch.clientY - rect.top;
        const halfHeight = canvas.height / 2;

        if (touchY < halfHeight) {
          upPressed = true;
          downPressed = false;
        } else {
          downPressed = true;
          upPressed = false;
        }
      }

      function handleTouchEnd(e) {
        e.preventDefault();
        upPressed = false;
        downPressed = false;
      }

      function handleTouchMove(e) {
        e.preventDefault();
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        if (!touch) return;

        const touchY = touch.clientY - rect.top;
        const halfHeight = canvas.height / 2;

        if (touchY < halfHeight) {
          upPressed = true;
          downPressed = false;
        } else {
          downPressed = true;
          upPressed = false;
        }
      }

      canvas.addEventListener("touchstart", handleTouchStart, { passive: false });
      canvas.addEventListener("touchend", handleTouchEnd, { passive: false });
      canvas.addEventListener("touchcancel", handleTouchEnd, { passive: false });
      canvas.addEventListener("touchmove", handleTouchMove, { passive: false });

      // Mouse controls
      canvas.addEventListener("mousedown", (e) => {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const mouseY = e.clientY - rect.top;
        const halfHeight = canvas.height / 2;
        if (mouseY < halfHeight) {
          upPressed = true;
          downPressed = false;
        } else {
          downPressed = true;
          upPressed = false;
        }
      });
      
      canvas.addEventListener("mouseup", () => {
        upPressed = false;
        downPressed = false;
      });
      
      canvas.addEventListener("mouseleave", () => {
        upPressed = false;
        downPressed = false;
      });

      // Spawn asteroids
      function spawnAsteroid() {
        if (!gameActive || gameOver) return;
        
        const size = 40 + Math.floor(Math.random() * 45);
        const yPos = Math.random() * (canvas.height - size - 40) + 20;
        
        asteroids.push({
          x: -size,
          y: yPos,
          size: size,
          angle: 0,
          rotSpeed: (Math.random() * 0.15 + 0.04) * (Math.random() > 0.5 ? 1 : -1),
          speed: 2 + Math.random() * 3,
          bobAmp: Math.random() * 1.5 + 0.6,
          bobPhase: Math.random() * 10
        });
        
        setTimeout(spawnAsteroid, 800 + Math.random() * 1200);
      }

      // Lose life
      async function loseLife() {
        lives--;
        if (lives <= 0) {
          gameOver = true;
          gameActive = false;
          overlay.innerHTML = `üí• GAME OVER üí•<br>YOUR SCORE: ${score}<br>(RELOAD TO TRY AGAIN)`;
          overlay.style.visibility = "visible";
          saveScore(playerName, score);
        } else {
          spawnParticles(ship.x + ship.width/2, ship.y + ship.height/2, "#ff5555", 25);
        }
      }

      // Game update loop
      function updateGame() {
        if (!gameActive) return;

        // Move ship
        if (upPressed) ship.y -= SHIP_SPEED;
        if (downPressed) ship.y += SHIP_SPEED;
        ship.y = Math.max(20, Math.min(canvas.height - ship.height - 20, ship.y));

        // Move stars
        stars.forEach(s => {
          s.x -= s.speed;
          if (s.x < 0) {
            s.x = canvas.width;
            s.y = Math.random() * canvas.height;
          }
        });

        // Move planet
        planet.x += 0.3;
        if (planet.x > canvas.width + 400) {
          planet.x = -500;
          planet.y = 100 + Math.random() * 200;
          planet.size = 80 + Math.random() * 100;
        }

        // Update asteroids
        for (let i = asteroids.length - 1; i >= 0; i--) {
          let a = asteroids[i];
          a.x += a.speed;
          
          let lateralShift = Math.sin(a.angle * 2 + a.bobPhase) * a.bobAmp * 1.8;
          a.y += lateralShift * 0.4;
          a.angle += a.rotSpeed;

          // Collision detection
          const shipCenterX = ship.x + ship.width/2;
          const shipCenterY = ship.y + ship.height/2;
          const shipR = ship.width/2.5;
          const astCenterX = a.x + a.size/2;
          const astCenterY = a.y + a.size/2;
          const astR = a.size/2.2;

          const dx = shipCenterX - astCenterX;
          const dy = shipCenterY - astCenterY;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if (dist < shipR + astR) {
            loseLife();
            spawnParticles(astCenterX, astCenterY, "#cc6600");
            asteroids.splice(i, 1);
            continue;
          }

          // Passed safely
          if (a.x - a.size > canvas.width) {
            score += 10;
            asteroids.splice(i, 1);
          }
        }

        // Update particles
        for (let i = particles.length - 1; i >= 0; i--) {
          let p = particles[i];
          p.x += p.dx;
          p.y += p.dy;
          p.size *= 0.96;
          p.life -= 0.01;
          if (p.size < 0.5 || p.life <= 0) {
            particles.splice(i, 1);
          }
        }
      }

      // Draw loop
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Space gradient
        const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 100, canvas.width/2, canvas.height/2, canvas.width);
        grad.addColorStop(0, '#050b18');
        grad.addColorStop(1, '#011122');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Stars
        stars.forEach(s => {
          ctx.beginPath();
          ctx.fillStyle = `rgba(255, 240, 200, ${s.brightness})`;
          ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
          ctx.fill();
        });

        // Planet
        if (planet.x > -200 && planet.x < canvas.width + 200) {
          ctx.fillStyle = '#5d7a9c';
          ctx.beginPath();
          ctx.arc(planet.x, planet.y, planet.size*0.5, 0, 2*Math.PI);
          ctx.fill();
          ctx.fillStyle = '#3a4f68';
          ctx.beginPath();
          ctx.arc(planet.x-30, planet.y-20, 30, 0, 2*Math.PI);
          ctx.fill();
          ctx.fillStyle = '#b88a3b';
          ctx.beginPath();
          ctx.arc(planet.x+40, planet.y+10, 20, 0, 2*Math.PI);
          ctx.fill();
        }

        // Asteroids
        asteroids.forEach(a => {
          ctx.save();
          ctx.translate(a.x + a.size/2, a.y + a.size/2);
          ctx.rotate(a.angle);
          ctx.font = `${a.size}px Arial`;
          ctx.fillStyle = "#aa8866";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("ü™®", 0, 0);
          ctx.restore();
        });

        // Ship
        ctx.save();
        ctx.translate(ship.x + ship.width/2, ship.y + ship.height/2);
        ctx.scale(-1, 1);
        ctx.font = `55px Arial`;
        ctx.fillStyle = "#abdbff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üöÄ", 0, 0);
        ctx.restore();

        // UI
        ctx.fillStyle = "#ff5e6b";
        ctx.font = "28px 'Courier New'";
        ctx.fillText(`LIVES: ${'‚ù§Ô∏è'.repeat(lives)}`, 30, 60);
        ctx.fillStyle = "#b4e6ff";
        ctx.fillText(`SCORE: ${score}`, 30, 100);

        // Particles
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, 2*Math.PI);
          ctx.fill();
        });
      }

      // Game loop
      function gameLoop() {
        updateGame();
        draw();
        animationFrame = requestAnimationFrame(gameLoop);
      }

      // Start countdown
      function startCountdown() {
        let count = 3;
        countdownOverlay.style.visibility = "visible";
        countdownOverlay.textContent = count;

        let countdownInterval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownOverlay.textContent = count;
          } else if (count === 0) {
            countdownOverlay.textContent = "GO!";
          } else {
            clearInterval(countdownInterval);
            countdownOverlay.style.visibility = "hidden";
            
            // Reset game
            gameOver = false;
            gameActive = true;
            lives = 3;
            score = 0;
            asteroids = [];
            particles = [];
            ship.x = canvas.width - 100;
            ship.y = canvas.height / 2 - 30;
            upPressed = false;
            downPressed = false;
            
            // Start spawning asteroids
            spawnAsteroid();
            
            // Start bonus points
            setInterval(() => {
              if (gameActive && !gameOver) {
                score += 5;
              }
            }, 4000);
          }
        }, 800);
      }

      // Start the game loop immediately
      gameLoop();
      
      // Initial draw
      draw();
      
      // Show something in the leaderboard initially
      setTimeout(updateLeaderboard, 100);
    })();
  </script>
</body>
</html>

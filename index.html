<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ü™® GRAY MATTER ¬∑ 3 LIVES</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;  /* dark gray base */
      color: #cccccc;
      overflow-x: hidden;
    }
    #gameContainer {
      position: relative;
      border: 3px solid #5a5a5a;
      background: #111111;
      margin-top: 0;
      width: 100%;
      box-shadow: 0 0 30px #2e2e2e;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 70vh;
      background: radial-gradient(ellipse at top, #2b2b2b, #0a0a0a);
      touch-action: none;  /* kill browser scroll/pinch on canvas */
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(20,20,20,0.85);
      color: #d4d4d4;
      font-size: 36px;
      text-shadow: 0 0 15px #aaa;
      visibility: hidden;
      text-align: center;
      backdrop-filter: blur(3px);
    }
    #leaderboard {
      width: 100%;
      max-width: 800px;
      border: 2px solid #5f5f5f;
      margin: 15px 0;
      background: #222222;
      color: #dddddd;
      border-radius: 12px;
      box-shadow: 0 0 20px #3a3a3a;
    }
    #leaderboard h2 {
      text-align: center;
      margin: 10px 0;
      border-bottom: 2px dashed #6f6f6f;
      padding-bottom: 6px;
      letter-spacing: 2px;
    }
    #scoresList {
      list-style: none;
      padding: 10px;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 5px;
    }
    #scoresList li {
      border: 1px solid #555;
      margin: 2px;
      padding: 6px 4px;
      text-align: center;
      font-size: 15px;
      background: #2c2c2c;
      border-radius: 20px;
      color: #e0e0e0;
    }
    #scoresList li strong {
      color: #f0f0f0;
      text-shadow: 0 0 5px #9f9f9f;
    }
    #countdownOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 120px;
      font-weight: bold;
      color: #e6e6e6;
      background: rgba(10,10,10,0.85);
      z-index: 10;
      visibility: hidden;
      text-shadow: 0 0 30px #ccc, 0 0 60px #888;
    }
    #nameOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      backdrop-filter: blur(6px);
    }
    #nameOverlay div {
      background: #2b2b2b;
      padding: 30px;
      border: 3px solid #7f7f7f;
      border-radius: 40px;
      text-align: center;
      color: #ececec;
      box-shadow: 0 0 50px #5f5f5f;
    }
    #nameOverlay input {
      padding: 12px;
      font-size: 18px;
      background: #3a3a3a;
      border: 2px solid #9a9a9a;
      color: white;
      border-radius: 40px;
      text-align: center;
    }
    #nameOverlay button {
      padding: 12px 30px;
      font-size: 20px;
      margin-top: 15px;
      cursor: pointer;
      background: #3f3f3f;
      border: 2px solid #a5a5a5;
      color: white;
      border-radius: 50px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #nameError {
      color: #ff957c;
    }
    /* mobile friendly controls: big touch zone */
    #mobileControls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 10px 0 5px;
    }
    .ctrlBtn {
      background: #3a3a3a;
      border: 3px solid #7a7a7a;
      color: white;
      font-size: 36px;
      width: 90px;
      height: 90px;
      border-radius: 60px;
      box-shadow: 0 5px 0 #1f1f1f;
      text-align: center;
      line-height: 90px;
      touch-action: manipulation;
      cursor: pointer;
      user-select: none;
      transition: 0.05s linear;
    }
    .ctrlBtn:active {
      transform: translateY(5px);
      box-shadow: none;
      background: #5a5a5a;
    }
    @media (hover: hover) {
      .ctrlBtn { display: none; } /* hide buttons on desktop */
    }
  </style>
</head>
<body>
  <h1>ü™® GRAY ASTEROIDS ¬∑ 3 LIVES</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <div id="overlay"></div>
    <div id="countdownOverlay"></div>
  </div>
  <!-- mobile up/down buttons (visible only on touch) -->
  <div id="mobileControls">
    <div class="ctrlBtn" id="upBtn">‚¨ÜÔ∏è</div>
    <div class="ctrlBtn" id="downBtn">‚¨áÔ∏è</div>
  </div>
  <div id="leaderboard">
    <h2> LEADERBOARD (GRAY SHADES)</h2>
    <ul id="scoresList"></ul>
  </div>

  <!-- Name overlay -->
  <div id="nameOverlay">
    <div>
      <h2>‚ö´ Enter first name (lectio or nick)</h2>
      <input id="nameInput" type="text" placeholder="e.g. Alex">
      <br>
      <button id="startBtn">BEGIN VOYAGE</button>
      <p id="nameError" style="color: #ff957c; display: none;">Name not in 2i list. Try again.</p>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    (function() {
      // ---------- SUPABASE (unchanged) ----------
      const SUPABASE_URL = "https://zijlhrauarmarrjnokzc.supabase.co";
      const SUPABASE_KEY = "sb_publishable_V659jwcaefq_VhGr9B0NIQ_8LcuiShD";
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const names = [
        "Andrew","Ahmed","Aimen","Alexandra","Alvina","Anabelle","Anas","Aneeqa","Arta","Asya","Augus",
        "Ayeza","Aymen","Bodhit","Carolina","Daria","Emma","Paknine","Helin","Hussein","Iasmina",
        "Jannatul","Jeet","Jonas","Karina","Karl","Khaliil","Kiarad","Kruthika","Logan","Lohita",
        "Louis","Luca","Laasya","Mahnaz","Milena","Milo","Navid","Pannini","Rinko","Raamish","Sam",
        "Selini","Senuja","Artemis","Shaazil","Sofiia","Soha","Sorena","Spandana","Sunny","Taha",
        "Tymur","Volodymyr","Wania","Zakariya","Zidane","Zoha"
      ];

      let playerName = "";

      function handleNameSubmit() {
        const input = document.getElementById("nameInput").value.trim();
        const match = names.find(n => n.toLowerCase() === input.toLowerCase());

        if (match) {
          playerName = match;
          document.getElementById("nameOverlay").style.display = "none";
          startCountdown();
        } else {
          document.getElementById("nameError").style.display = "block";
        }
      }

      document.getElementById("startBtn").addEventListener("click", handleNameSubmit);
      document.getElementById("nameInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleNameSubmit();
      });

      // ---------- SCORE SAVE ----------
      async function saveScore(name, score) {
        const { data, error: fetchError } = await supabaseClient
          .from("scores")
          .select("score")
          .eq("player", name)
          .single();

        if (fetchError && fetchError.code !== "PGRST116") {
          console.error("fetch error", fetchError);
          return;
        }

        const currentScore = data ? data.score : 0;
        if (score > currentScore) {
          await supabaseClient
            .from("scores")
            .upsert([{ player: name, score }], { onConflict: ["player"] });
        }
      }

      async function initializeScores() {
        for (const name of names) {
          const { data } = await supabaseClient
            .from("scores")
            .select("*")
            .eq("player", name)
            .limit(1);
          if (!data || data.length === 0) {
            await supabaseClient.from("scores").insert([{ player: name, score: 0 }]);
          }
        }
      }
      initializeScores();

      async function fetchScores() {
        const { data, error } = await supabaseClient
          .from("scores")
          .select("*")
          .order("score", { ascending: false });
        if (error) return [];
        return data;
      }

      async function updateLeaderboard() {
        const ul = document.getElementById("scoresList");
        ul.innerHTML = "";
        const scores = await fetchScores();
        scores.forEach(({ player, score }) => {
          const li = document.createElement("li");
          li.innerHTML = player === playerName ? `<strong>${player}: ${score}</strong>` : `${player}: ${score}`;
          ul.appendChild(li);
        });
      }
      updateLeaderboard();

      supabaseClient
        .channel("leaderboard")
        .on("postgres_changes", { event: "*", schema: "public", table: "scores" }, () => updateLeaderboard())
        .subscribe();

      // ---------- GAME SETUP (canvas, grays) ----------
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");
      const countdownOverlay = document.getElementById("countdownOverlay");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.7;
        // reposition ship after resize (keep in bounds)
        if (ship) {
          ship.x = canvas.width - 100;
          ship.y = Math.min(Math.max(ship.y, 20), canvas.height - ship.height - 20);
        }
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // spaceship on RIGHT side, facing left (already flipped via canvas)
      let ship = {
        x: canvas.width - 100,
        y: canvas.height / 2 - 30,
        width: 55,
        height: 55,
      };
      const SHIP_SPEED = 5; // slightly faster
      let upPressed = false, downPressed = false;

      // asteroids array
      let asteroids = [];
      let score = 0;
      let lives = 3;
      let gameOver = false;

      // stars in grayscale
      let stars = [];
      function initStars(count = 200) {
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 3 + 1,
            speed: Math.random() * 0.8 + 0.3,
            brightness: Math.random() * 0.8 + 0.2
          });
        }
      }
      initStars();

      // particles (gray/orange)
      let particles = [];

      function spawnParticles(px, py, color = "#bbbbbb", count = 20) {
        for (let i = 0; i < count; i++) {
          particles.push({
            x: px,
            y: py,
            dx: (Math.random() - 0.5) * 10,
            dy: (Math.random() - 0.5) * 10,
            size: Math.random() * 14 + 4,
            color: color,
            life: 1.0
          });
        }
      }

      // planet background (dull gray)
      let planet = { x: -400, y: 150, size: 90 };

      // ---- INPUT (keyboard + mobile) ----
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp" || e.key === "w" || e.key === "W") {
          upPressed = true;
          e.preventDefault();
        } else if (e.key === "ArrowDown" || e.key === "s" || e.key === "S") {
          downPressed = true;
          e.preventDefault();
        }
      });
      window.addEventListener("keyup", (e) => {
        if (e.key === "ArrowUp" || e.key === "w" || e.key === "W") {
          upPressed = false;
        } else if (e.key === "ArrowDown" || e.key === "s" || e.key === "S") {
          downPressed = false;
        }
      });

      // mobile buttons
      document.getElementById("upBtn").addEventListener("mousedown", (e) => { e.preventDefault(); upPressed = true; });
      document.getElementById("upBtn").addEventListener("mouseup", () => { upPressed = false; });
      document.getElementById("upBtn").addEventListener("mouseleave", () => { upPressed = false; });
      document.getElementById("upBtn").addEventListener("touchstart", (e) => { e.preventDefault(); upPressed = true; });
      document.getElementById("upBtn").addEventListener("touchend", () => { upPressed = false; });
      document.getElementById("upBtn").addEventListener("touchcancel", () => { upPressed = false; });

      document.getElementById("downBtn").addEventListener("mousedown", (e) => { e.preventDefault(); downPressed = true; });
      document.getElementById("downBtn").addEventListener("mouseup", () => { downPressed = false; });
      document.getElementById("downBtn").addEventListener("mouseleave", () => { downPressed = false; });
      document.getElementById("downBtn").addEventListener("touchstart", (e) => { e.preventDefault(); downPressed = true; });
      document.getElementById("downBtn").addEventListener("touchend", () => { downPressed = false; });
      document.getElementById("downBtn").addEventListener("touchcancel", () => { downPressed = false; });

      // also canvas tap as quick UP boost (fun)
      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        upPressed = true;
        setTimeout(() => (upPressed = false), 150);
      });
      canvas.addEventListener("mousedown", (e) => {
        // for desktop click boost
        upPressed = true;
        setTimeout(() => (upPressed = false), 120);
      });

      // ---- spawn asteroids: more, crazier, formations ----
      function spawnAsteroid() {
        if (gameOver) return;
        const size = 35 + Math.floor(Math.random() * 60); // 35-95
        const yPos = Math.random() * (canvas.height - size - 40) + 20;
        // formation: sometimes spawn 2 or 3 in a cluster (25% chance)
        const formationCount = Math.random() < 0.25 ? (Math.random() < 0.5 ? 2 : 3) : 1;
        for (let f = 0; f < formationCount; f++) {
          let offsetY = (f - (formationCount-1)/2) * (size * 0.6);
          // avoid edges
          let spawnY = Math.min(Math.max(yPos + offsetY, 15), canvas.height - size - 15);
          asteroids.push({
            x: -size - f * 30,  // staggered start
            y: spawnY,
            size: size,
            angle: Math.random() * 6.28,
            rotSpeed: (Math.random() * 0.25 + 0.06) * (Math.random() > 0.5 ? 1 : -1),
            speed: 3.5 + Math.random() * 5.5, // 3.5-9
            bobAmp: Math.random() * 2.2 + 0.8,
            bobPhase: Math.random() * 20,
            baseX: -size
          });
        }
        // much faster respawn: between 400 and 1000 ms
        const nextTime = 400 + Math.random() * 700;
        setTimeout(spawnAsteroid, nextTime);
      }

      // lose life
      async function loseLife() {
        lives--;
        if (lives <= 0) {
          gameOver = true;
          const { data } = await supabaseClient
            .from("scores")
            .select("score")
            .eq("player", playerName)
            .single();

          const bestScore = data ? data.score : score;
          overlay.innerHTML = `üí• GAME OVER üí•<br>YOUR SCORE: ${score} | BEST: ${bestScore}<br>(RELOAD TO TRY AGAIN)`;
          overlay.style.visibility = "visible";
          await saveScore(playerName, score);
        } else {
          spawnParticles(ship.x + ship.width/2, ship.y + ship.height/2, "#cc8866", 35);
        }
      }

      // ---- update ----
      function updateGame() {
        if (gameOver) return;

        // move ship
        if (upPressed) ship.y -= SHIP_SPEED;
        if (downPressed) ship.y += SHIP_SPEED;
        if (ship.y < 20) ship.y = 20;
        if (ship.y + ship.height > canvas.height - 20) ship.y = canvas.height - ship.height - 20;

        // stars
        stars.forEach(s => {
          s.x -= s.speed;
          if (s.x < 0) {
            s.x = canvas.width;
            s.y = Math.random() * canvas.height;
          }
        });

        // planet drift
        planet.x += 0.5;
        if (planet.x > canvas.width + 500) {
          planet.x = -600;
          planet.y = 120 + Math.random() * 250;
          planet.size = 70 + Math.random() * 120;
        }

        // update asteroids ‚Äî more erratic movement + extra craziness
        for (let i = asteroids.length - 1; i >= 0; i--) {
          let a = asteroids[i];
          // base movement right
          a.x += a.speed;
          // wild lateral wobble based on angle & sin
          let lateralShift = Math.sin(a.angle * 1.8 + a.bobPhase) * a.bobAmp * 2.2;
          a.y += lateralShift * 0.6 + Math.cos(a.angle * 0.9) * 0.9; // more chaos
          a.angle += a.rotSpeed;

          // collision (circle)
          const shipCenterX = ship.x + ship.width/2;
          const shipCenterY = ship.y + ship.height/2;
          const shipR = ship.width/2.4;
          const astCenterX = a.x + a.size/2;
          const astCenterY = a.y + a.size/2;
          const astR = a.size/2.1;

          const dx = shipCenterX - astCenterX;
          const dy = shipCenterY - astCenterY;
          const dist = Math.sqrt(dx*dx + dy*dy);

          if (dist < shipR + astR) {
            loseLife();
            spawnParticles(astCenterX, astCenterY, "#aa8866", 28);
            asteroids.splice(i, 1);
            continue;
          }

          // passed right edge => points
          if (a.x - a.size > canvas.width) {
            score += 10;
            asteroids.splice(i, 1);
            saveScore(playerName, score);
            updateLeaderboard();
          }
        }

        // particles
        for (let i = particles.length - 1; i >= 0; i--) {
          let p = particles[i];
          p.x += p.dx;
          p.y += p.dy;
          p.size *= 0.95;
          p.life -= 0.015;
          if (p.size < 0.8 || p.life <= 0) particles.splice(i, 1);
        }

        requestAnimationFrame(updateGame);
      }

      // draw everything in GRAY shades (monochrome + subtle)
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // radial gradient dark gray to black
        const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 100, canvas.width/2, canvas.height/2, canvas.width);
        grad.addColorStop(0, '#1e1e1e');
        grad.addColorStop(1, '#0a0a0a');
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // stars (grayish white)
        stars.forEach(s => {
          ctx.beginPath();
          let bright = s.brightness * 0.9;
          ctx.fillStyle = `rgba(220, 220, 220, ${bright})`;
          ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
          ctx.fill();
        });

        // background planet (gray variations)
        if (planet.x > -300 && planet.x < canvas.width + 300) {
          ctx.fillStyle = '#6a6a6a';
          ctx.beginPath();
          ctx.arc(planet.x, planet.y, planet.size*0.5, 0, 2*Math.PI);
          ctx.fill();
          ctx.fillStyle = '#4f4f4f';
          ctx.beginPath();
          ctx.arc(planet.x-30, planet.y-20, planet.size*0.25, 0, 2*Math.PI);
          ctx.fill();
          ctx.fillStyle = '#3b3b3b';
          ctx.beginPath();
          ctx.arc(planet.x+45, planet.y+10, planet.size*0.18, 0, 2*Math.PI);
          ctx.fill();
        }

        // asteroids (all using rock emoji, but we can recolor)
        asteroids.forEach(a => {
          ctx.save();
          ctx.translate(a.x + a.size/2, a.y + a.size/2);
          ctx.rotate(a.angle);
          ctx.font = `${a.size}px Arial`;
          ctx.fillStyle = "#9b8a7a"; // grayish brown
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("ü™®", 0, 0);
          ctx.restore();
        });

        // spaceship flipped rocket (gray/white)
        ctx.save();
        ctx.translate(ship.x + ship.width/2, ship.y + ship.height/2);
        ctx.scale(-1, 1);
        ctx.font = `55px Arial`;
        ctx.fillStyle = "#b0b0b0";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("üöÄ", 0, 0);
        ctx.restore();

        // lives & score (grays)
        ctx.fillStyle = "#d9d9d9";
        ctx.font = "28px 'Courier New'";
        ctx.fillText(`LIVES: ${'üßø'.repeat(lives)}`, 30, 60);
        ctx.fillStyle = "#bbbbbb";
        ctx.fillText(`SCORE: ${score}`, 30, 100);

        // particles (gray to white)
        particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, 2*Math.PI);
          ctx.fill();
        });

        if (!gameOver) requestAnimationFrame(draw);
      }

      // countdown + start
      function startCountdown() {
        let count = 3;
        countdownOverlay.style.visibility = "visible";
        countdownOverlay.textContent = count;

        let countdownInterval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownOverlay.textContent = count;
          } else if (count === 0) {
            countdownOverlay.textContent = "GO!";
          } else {
            clearInterval(countdownInterval);
            countdownOverlay.style.visibility = "hidden";
            gameOver = false;
            lives = 3;
            score = 0;
            asteroids = [];
            particles = [];

            // start heavy asteroid spawn
            spawnAsteroid();

            // survival bonus faster (every 3 sec)
            setInterval(() => {
              if (!gameOver) {
                score += 5;
                saveScore(playerName, score);
                updateLeaderboard();
              }
            }, 3000);

            updateGame();
            draw();
          }
        }, 800);
      }

    })();
  </script>
</body>
</html>
